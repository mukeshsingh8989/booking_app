<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV Files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="members">Members CSV:</label>
        <input type="file" name="members" id="members"><br><br>
        <label for="inventory">Inventory CSV:</label>
        <input type="file" name="inventory" id="inventory"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
